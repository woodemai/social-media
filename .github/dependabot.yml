version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'monthly'
    open-pull-requests-limit: 1
    rebase-strategy: auto
    labels:
      - 'dependencies'
    commit-message:
      prefix: 'Dependencies updated:'
    assignees:
      - 'woodemai'
    reviewers:
      - 'woodemai'
